<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanFind - Public Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }

        .logo i {
            font-size: 1.2em;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .refresh-btn.spinning i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 25px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .map-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .map-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
                gap: 10px;
        }

        .legend {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .clean { background: #28a745; }
        .moderate { background: #ffc107; }
        .dirty { background: #dc3545; }

        #map {
            height: calc(100% - 80px);
            width: 100%;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hygiene-dial {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .dial-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .dial-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .dial {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #dc3545 0deg 120deg,
                #ffc107 120deg 240deg,
                #28a745 240deg 360deg
            );
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .dial-inner {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }

        .dial-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .dial-status {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
        }

        .dial-needle {
            position: absolute;
            width: 4px;
            height: 90px;
            background: #333;
            top: 10px;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 2px;
            transition: transform 1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .toilet-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex: 1;
            overflow-y: auto;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .toilet-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toilet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .toilet-card.moderate {
            border-left-color: #ffc107;
        }

        .toilet-card.dirty {
            border-left-color: #dc3545;
        }

        .toilet-name {
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }

        .toilet-address {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .toilet-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-clean {
            background: #d4edda;
            color: #155724;
        }

        .status-moderate {
            background: #fff3cd;
            color: #856404;
        }

        .status-dirty {
            background: #f8d7da;
            color: #721c24;
        }

        .toilet-score {
            font-weight: 600;
            color: #333;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 4px solid #4CAF50;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .notification-message {
            font-size: 0.9em;
            color: #666;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-template-rows: 80px 1fr auto;
                height: auto;
                min-height: 100vh;
            }
            
            .map-section {
                height: 400px;
            }
            
            #map {
                height: calc(400px - 80px);
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
                gap: 10px;
            }
            
            .header {
                padding: 0 20px;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .map-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .legend {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-restroom"></i>
                CleanFind
            </div>
            <div class="header-controls">
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span id="user-name">User</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <div class="map-header">
                <div class="map-title">
                    <i class="fas fa-map-marked-alt"></i>
                    Nearby Toilets
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color clean"></div>
                        <span>Clean</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color moderate"></div>
                        <span>Moderate</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color dirty"></div>
                        <span>Dirty</span>
                    </div>
                </div>
            </div>
            <div id="map"></div>
            <div class="loading-overlay" id="map-loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Hygiene Dial -->
            <div class="hygiene-dial">
                <div class="dial-title">Overall Hygiene Score</div>
                <div class="dial-container">
                    <div class="dial">
                        <div class="dial-needle" id="dial-needle"></div>
                        <div class="dial-inner">
                            <div class="dial-score" id="dial-score">75</div>
                            <div class="dial-status" id="dial-status">Good</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Toilet List -->
            <div class="toilet-list">
                <div class="list-header">
                    <div class="list-title">Available Toilets</div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterToilets('all')">All</button>
                        <button class="filter-btn" onclick="filterToilets('clean')">Clean</button>
                        <button class="filter-btn" onclick="filterToilets('moderate')">Moderate</button>
                        <button class="filter-btn" onclick="filterToilets('dirty')">Dirty</button>
                    </div>
                </div>
                <div id="toilet-cards"></div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-title" id="notification-title">Update</div>
        <div class="notification-message" id="notification-message">New toilet status update</div>
    </div>

    <script>
        let map;
        let markers = [];
        let toilets = [];
        let currentFilter = 'all';
        let userLocation = { lat: 28.6139, lng: 77.2090 }; // Default to New Delhi

        // Initialize map
        function initMap() {
            map = L.map('map').setView([userLocation.lat, userLocation.lng], 14);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add user location marker
            L.marker([userLocation.lat, userLocation.lng], {
                icon: L.divIcon({
                    className: 'user-location-marker',
                    html: '<i class="fas fa-user" style="color: #4CAF50; font-size: 20px;"></i>',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                })
            }).addTo(map).bindPopup('Your Location');
        }

        // Get user location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Update map center
                        map.setView([userLocation.lat, userLocation.lng], 14);
                        
                        // Refresh data with new location
                        fetchToilets();
                    },
                    (error) => {
                        console.log('Geolocation error:', error);
                        // Use default location
                        fetchToilets();
                    }
                );
            } else {
                // Use default location
                fetchToilets();
            }
        }

        // Fetch toilets data
        async function fetchToilets() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/toilets', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    toilets = data.toilets;
                    updateMap();
                    updateToiletList();
                    updateHygieneDial();
                } else if (response.status === 401) {
                    // Token expired or invalid
                    window.location.href = '/login';
                } else {
                    showNotification('Error', 'Failed to fetch toilet data', 'error');
                }
            } catch (error) {
                console.error('Error fetching toilets:', error);
                showNotification('Error', 'Network error occurred', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Update map with toilet markers
        function updateMap() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            toilets.forEach(toilet => {
                const markerColor = getMarkerColor(toilet.status);
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background-color: ${markerColor}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                    iconSize: [26, 26],
                    iconAnchor: [13, 13]
                });

                const marker = L.marker([toilet.lat, toilet.lng], { icon })
                    .addTo(map)
                    .bindPopup(createPopupContent(toilet));

                markers.push(marker);
            });
        }

        // Get marker color based on status
        function getMarkerColor(status) {
            switch (status.toLowerCase()) {
                case 'clean': return '#28a745';
                case 'moderate': return '#ffc107';
                case 'dirty': return '#dc3545';
                default: return '#6c757d';
            }
        }

        // Create popup content
        function createPopupContent(toilet) {
            return `
                <div style="min-width: 200px;">
                    <h4 style="margin: 0 0 10px 0; color: #333;">${toilet.name}</h4>
                    <p style="margin: 0 0 10px 0; color: #666; font-size: 0.9em;">${toilet.address}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-weight: 600;">Status:</span>
                        <span style="padding: 3px 8px; border-radius: 10px; font-size: 0.8em; font-weight: 600; text-transform: uppercase;
                            background: ${toilet.status === 'Clean' ? '#d4edda' : toilet.status === 'Moderate' ? '#fff3cd' : '#f8d7da'};
                            color: ${toilet.status === 'Clean' ? '#155724' : toilet.status === 'Moderate' ? '#856404' : '#721c24'};">${toilet.status}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-weight: 600;">Score:</span>
                        <span style="font-weight: bold; color: #333;">${toilet.hygiene_score}/100</span>
                    </div>
                    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                        ${toilet.water_available ? '<i class="fas fa-tint" style="color: #007bff;" title="Water Available"></i>' : '<i class="fas fa-tint-slash" style="color: #dc3545;" title="No Water"></i>'}
                        ${toilet.soap_available ? '<i class="fas fa-pump-soap" style="color: #28a745;" title="Soap Available"></i>' : '<i class="fas fa-times" style="color: #dc3545;" title="No Soap"></i>'}
                        ${toilet.paper_available ? '<i class="fas fa-scroll" style="color: #ffc107;" title="Paper Available"></i>' : '<i class="fas fa-times" style="color: #dc3545;" title="No Paper"></i>'}
                    </div>
                    <button onclick="showToiletDetails('${toilet.id}')" style="width: 100%; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">
                        View Details
                    </button>
                </div>
            `;
        }

        // Update toilet list
        function updateToiletList() {
            const container = document.getElementById('toilet-cards');
            const filteredToilets = filterToiletsByStatus(toilets, currentFilter);
            
            container.innerHTML = filteredToilets.map(toilet => `
                <div class="toilet-card ${toilet.status.toLowerCase()}" onclick="showToiletDetails('${toilet.id}')">
                    <div class="toilet-name">${toilet.name}</div>
                    <div class="toilet-address">${toilet.address}</div>
                    <div class="toilet-status">
                        <span class="status-badge status-${toilet.status.toLowerCase()}">${toilet.status}</span>
                        <span class="toilet-score">${toilet.hygiene_score}/100</span>
                    </div>
                </div>
            `).join('');
        }

        // Filter toilets by status
        function filterToiletsByStatus(toilets, status) {
            if (status === 'all') return toilets;
            return toilets.filter(toilet => toilet.status.toLowerCase() === status);
        }

        // Filter toilets
        function filterToilets(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateToiletList();
        }

        // Update hygiene dial
        function updateHygieneDial() {
            if (toilets.length === 0) return;
            
            const avgScore = Math.round(toilets.reduce((sum, toilet) => sum + toilet.hygiene_score, 0) / toilets.length);
            const status = avgScore >= 70 ? 'Good' : avgScore >= 40 ? 'Fair' : 'Poor';
            
            document.getElementById('dial-score').textContent = avgScore;
            document.getElementById('dial-status').textContent = status;
            
            // Update needle position
            const needle = document.getElementById('dial-needle');
            const rotation = (avgScore / 100) * 360;
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
        }

        // Show toilet details
        function showToiletDetails(toiletId) {
            const toilet = toilets.find(t => t.id === toiletId);
            if (!toilet) return;

            // Create detailed modal or redirect to details page
            alert(`Toilet Details:\n\nName: ${toilet.name}\nAddress: ${toilet.address}\nStatus: ${toilet.status}\nScore: ${toilet.hygiene_score}/100\nLast Cleaned: ${new Date(toilet.last_cleaned).toLocaleString()}\nWater: ${toilet.water_available ? 'Available' : 'Not Available'}\nSoap: ${toilet.soap_available ? 'Available' : 'Not Available'}\nPaper: ${toilet.paper_available ? 'Available' : 'Not Available'}`);
        }

        // Show notification
        function showNotification(title, message, type = 'info') {
            const notification = document.getElementById('notification');
            const titleEl = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            // Set border color based on type
            notification.style.borderLeftColor = type === 'error' ? '#dc3545' : '#4CAF50';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Show loading
        function showLoading(show) {
            const loading = document.getElementById('map-loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Refresh data
        function refreshData() {
            const btn = event.target.closest('.refresh-btn');
            btn.classList.add('spinning');
            
            fetchToilets().finally(() => {
                setTimeout(() => btn.classList.remove('spinning'), 1000);
            });
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Set up real-time updates
        function setupRealTimeUpdates() {
            // Simulate real-time updates (in a real app, this would be WebSocket or SSE)
            setInterval(() => {
                // Randomly update a toilet's status
                if (toilets.length > 0 && Math.random() < 0.1) { // 10% chance every 30 seconds
                    const toilet = toilets[Math.floor(Math.random() * toilets.length)];
                    const oldStatus = toilet.status;
                    
                    // Simulate status change
                    if (toilet.status === 'Clean' && Math.random() < 0.3) {
                        toilet.status = 'Moderate';
                        toilet.hygiene_score = Math.max(40, toilet.hygiene_score - Math.floor(Math.random() * 20));
                    } else if (toilet.status === 'Moderate' && Math.random() < 0.5) {
                        toilet.status = Math.random() < 0.5 ? 'Clean' : 'Dirty';
                        if (toilet.status === 'Clean') {
                            toilet.hygiene_score = Math.min(95, toilet.hygiene_score + Math.floor(Math.random() * 30));
                        } else {
                            toilet.hygiene_score = Math.max(15, toilet.hygiene_score - Math.floor(Math.random() * 25));
                        }
                    }
                    
                    if (oldStatus !== toilet.status) {
                        updateMap();
                        updateToiletList();
                        updateHygieneDial();
                        showNotification('Status Update', `${toilet.name} is now ${toilet.status}`, 'info');
                    }
                }
            }, 30000); // Check every 30 seconds
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Get user info
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-avatar').textContent = user.name.charAt(0).toUpperCase();
            }

            // Initialize map
            initMap();
            
            // Get user location and fetch toilets
            getUserLocation();
            
            // Set up real-time updates
            setupRealTimeUpdates();
        });
    </script>
