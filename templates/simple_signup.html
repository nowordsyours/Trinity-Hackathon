<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanFind - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .auth-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-option {
            text-align: center;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .role-option.selected {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .role-option i {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .role-option span {
            display: block;
            font-weight: 600;
            font-size: 0.9em;
        }

        .role-option small {
            display: block;
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }
            
            .auth-content {
                padding: 20px;
            }
            
            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Join CleanFind</h1>
            <p>Create your account to access smart toilet monitoring</p>
        </div>
        
        <div class="auth-content">
            <div id="alert" class="alert"></div>
            
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name *</label>
                    <input type="text" id="signup-name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address *</label>
                    <input type="email" id="signup-email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password *</label>
                    <input type="password" id="signup-password" required placeholder="Create a strong password (min 6 characters)">
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password *</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                </div>

                <div class="form-group">
                    <label>Account Type *</label>
                    <div class="role-selection">
                        <div class="role-option" onclick="selectRole('public')">
                            <i class="fas fa-user"></i>
                            <span>Public User</span>
                            <small>Find clean toilets nearby</small>
                        </div>
                        <div class="role-option" onclick="selectRole('cleaner')">
                            <i class="fas fa-broom"></i>
                            <span>Cleaning Staff</span>
                            <small>Manage cleaning tasks</small>
                        </div>
                        <div class="role-option" onclick="selectRole('admin')">
                            <i class="fas fa-cog"></i>
                            <span>System Admin</span>
                            <small>Full system access</small>
                        </div>
                    </div>
                    <input type="hidden" id="signup-role" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="loading" id="signup-loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>

            <div class="login-link">
                Already have an account? <a href="/simple-login">Login here</a>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(r => r.classList.remove('selected'));
            event.target.closest('.role-option').classList.add('selected');
            document.getElementById('signup-role').value = role;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const role = document.getElementById('signup-role').value;

            if (!role) {
                showAlert('Please select an account type', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            const signupForm = document.getElementById('signup-form');
            const loading = document.getElementById('signup-loading');
            const submitBtn = signupForm.querySelector('.btn');

            // Show loading
            signupForm.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        name: name,
                        role: role
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/simple-login';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Signup failed', 'error');
                    signupForm.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                signupForm.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Add enter key support
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleSignup(e);
                    }
                });
            });
        });
    </script>
</body>
</html>
