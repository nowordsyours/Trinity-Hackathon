<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanFind - Fresh Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            min-height: 600px;
            position: relative;
            transition: all 0.3s ease;
        }

        .auth-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .auth-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .auth-header p {
            font-size: 1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .auth-tabs {
            display: flex;
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(233, 236, 239, 0.5);
        }

        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .auth-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .auth-tab.active {
            color: #4CAF50;
            background: rgba(255, 255, 255, 0.9);
        }

        .auth-tab.active::before {
            width: 100%;
        }

        .auth-tab:hover:not(.active) {
            background: rgba(233, 236, 239, 0.6);
            color: #495057;
        }

        .auth-content {
            padding: 40px 30px;
        }

        .auth-form {
            display: none;
            animation: slideInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-form.active {
            display: block;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1em;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ .input-icon {
            color: #4CAF50;
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .role-option {
            text-align: center;
            padding: 20px 15px;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .role-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .role-option:hover::before {
            left: 100%;
        }

        .role-option:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .role-option.selected {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .role-option i {
            font-size: 1.8em;
            margin-bottom: 8px;
            display: block;
            transition: all 0.3s ease;
        }

        .role-option.selected i {
            transform: scale(1.1);
        }

        .role-option span {
            display: block;
            font-weight: 600;
            font-size: 0.85em;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 30px rgba(108, 117, 125, 0.4);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideInDown 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(212, 237, 218, 0.9);
            color: #155724;
            border-color: rgba(195, 230, 203, 0.5);
        }

        .alert-error {
            background: rgba(248, 215, 218, 0.9);
            color: #721c24;
            border-color: rgba(245, 198, 203, 0.5);
        }

        .demo-credentials {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(233, 236, 239, 0.5);
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease;
        }

        .demo-credentials h4 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(233, 236, 239, 0.5);
            transition: all 0.3s ease;
        }

        .credential-item:hover {
            background: rgba(255, 255, 255, 0.5);
            margin: 0 -10px;
            padding: 12px 10px;
            border-radius: 8px;
        }

        .credential-item:last-child {
            border-bottom: none;
        }

        .credential-item strong {
            color: #495057;
            font-weight: 600;
            font-size: 0.9em;
        }

        .credential-item span {
            background: rgba(233, 236, 239, 0.7);
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            font-weight: 600;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .credential-item span:hover {
            background: #4CAF50;
            color: white;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 3px solid rgba(243, 243, 243, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.1em;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(233, 236, 239, 0.5);
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-wrapper {
                margin: 10px;
                border-radius: 20px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8em;
            }
            
            .auth-content {
                padding: 30px 20px;
            }
            
            .role-selection {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .role-option {
                padding: 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .auth-wrapper {
                background: rgba(30, 30, 46, 0.95);
                color: #e6e6e6;
            }
            
            .form-group input,
            .form-group select {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
                color: #e6e6e6;
            }
            
            .form-group label {
                color: #e6e6e6;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-header">
            <h1><i class="fas fa-restroom"></i> CleanFind</h1>
            <p>Smart Toilet Hygiene Monitoring</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showTab('login')">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            <button class="auth-tab" onclick="showTab('signup')">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>

        <div class="auth-content">
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="login-email" required placeholder="your@email.com">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" required placeholder="••••••••">
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="form-footer">
                    <p>Forgot password? <a href="#" onclick="showDemoCredentials()">View Demo Accounts</a></p>
                </div>

                <div class="loading" id="login-loading">
                    <div class="spinner"></div>
                    <p>Signing you in...</p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>I am a...</label>
                        <div class="role-selection">
                            <div class="role-option" onclick="selectRole('public')">
                                <i class="fas fa-user"></i>
                                <span>Public User</span>
                            </div>
                            <div class="role-option" onclick="selectRole('cleaner')">
                                <i class="fas fa-broom"></i>
                                <span>Cleaner</span>
                            </div>
                            <div class="role-option" onclick="selectRole('admin')">
                                <i class="fas fa-cog"></i>
                                <span>Admin</span>
                            </div>
                        </div>
                        <input type="hidden" id="signup-role" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-username" required placeholder="johndoe">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" required placeholder="your@email.com">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="signup-name" required placeholder="John Doe">
                            <i class="fas fa-id-card input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Create Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" required placeholder="••••••••">
                            <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="signup-confirm-password" required placeholder="••••••••">
                            <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>

                <div class="loading" id="signup-loading">
                    <div class="spinner"></div>
                    <p>Creating your account...</p>
                </div>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials" id="demo-credentials" style="display: none;">
                <h4><i class="fas fa-lightbulb"></i> Quick Demo Access</h4>
                <div class="credential-item" onclick="fillDemoCredentials('user@example.com', 'password123')">
                    <strong>Public User:</strong>
                    <span>user@example.com</span>
                </div>
                <div class="credential-item" onclick="fillDemoCredentials('cleaner@example.com', 'password123')">
                    <strong>Cleaning Staff:</strong>
                    <span>cleaner@example.com</span>
                </div>
                <div class="credential-item" onclick="fillDemoCredentials('admin@example.com', 'admin123')">
                    <strong>Admin:</strong>
                    <span>admin@example.com</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
            
            // Hide demo credentials when switching tabs
            document.getElementById('demo-credentials').style.display = 'none';
        }

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(r => r.classList.remove('selected'));
            event.target.closest('.role-option').classList.add('selected');
            document.getElementById('signup-role').value = role;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                toggle.className = 'fas fa-eye';
            }
        }

        function showDemoCredentials() {
            const demoCreds = document.getElementById('demo-credentials');
            demoCreds.style.display = demoCreds.style.display === 'none' ? 'block' : 'none';
        }

        function fillDemoCredentials(email, password) {
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').value = password;
            showAlert('Demo credentials filled! Click Sign In to continue.', 'success');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const loginForm = event.target;
            const loading = document.getElementById('login-loading');
            const submitBtn = loginForm.querySelector('.btn');

            // Show loading
            loginForm.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Welcome back! Redirecting...', 'success');
                    
                    // Redirect based on role from server response
                    const userRole = data.user.role;
                    setTimeout(() => {
                        switch(userRole) {
                            case 'public':
                                window.location.href = '/dashboard';
                                break;
                            case 'cleaner':
                                window.location.href = '/staff-dashboard';
                                break;
                            case 'admin':
                                window.location.href = '/admin-dashboard';
                                break;
                            default:
                                window.location.href = '/dashboard';
                        }
                    }, 1500);
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                    loginForm.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                loginForm.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const role = document.getElementById('signup-role').value;
            const username = document.getElementById('signup-username').value;
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (!role) {
                showAlert('Please select a role', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            const signupForm = event.target;
            const loading = document.getElementById('signup-loading');
            const submitBtn = signupForm.querySelector('.btn');

            // Show loading
            signupForm.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: role,
                        name: name,
                        username: username
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Welcome to CleanFind!', 'success');
                    
                    // Switch to login tab
                    setTimeout(() => {
                        showTab('login');
                        document.querySelector('.auth-tab').click();
                        signupForm.style.display = 'block';
                        loading.style.display = 'none';
                        submitBtn.disabled = false;
                        signupForm.reset();
                        selectedRole = null;
                        document.querySelectorAll('.role-option').forEach(r => r.classList.remove('selected'));
                    }, 2000);
                } else {
                    showAlert(data.error || 'Signup failed', 'error');
                    signupForm.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                signupForm.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to role options
            document.querySelectorAll('.role-option').forEach(option => {
                option.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(-2px) scale(1.02)';
                    }
                });
                
                option.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });

            // Add input focus animations
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
